<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Cheryl's Cakes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#cakes">Cakes</a></li>
                <li><a href="different-cakes.html">Different Cakes</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>

    <section id="order">
        <h2>Order Form</h2>
        <form action="submit_order.php" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="cakeType">Cake Type:</label>
            <select id="cakeType" name="cakeType" required>
                <option value="Chocolate Cake">Chocolate Cake</option>
                <option value="Rainbow Cake">Rainbow Cake</option>
                <option value="Wedding Cake">Wedding Cake</option>
                <option value="Red Velvet Cake">Red Velvet Cake</option>
                <option value="Carrot Cake">Carrot Cake</option>
                <option value="Lemon Cake">Lemon Cake</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="message">Additional Requests:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cheryl's Cakes. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
